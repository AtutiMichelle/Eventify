<app-sidebar></app-sidebar> 
    
    <div class="main-body">
        <h2>Dashboard</h2>
      
        <!-- STATISTICAL CARDS -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-content">
            <h3>Total Users</h3>
          </div>
            <p>{{ totalUsers }}</p>
            <div>
            <fa-icon [icon]="faUser"></fa-icon>
          </div>
          </div>

          <div class="stat-card">
            <div class="stat-content">
            <h3>Total Events</h3>
          </div>  
            <p>{{ totalEvents }}</p>
            <div>
            <fa-icon [icon]="faCalendarAlt"></fa-icon> 
          </div>
          </div>
          <div class="stat-card">
            <div class="stat-content">
            <h3>Registered Events</h3>  
          </div>         
            <p>{{ totalRegisteredEvents }}</p>
            <div>
            <fa-icon [icon]="faEdit"></fa-icon>
          </div>
          </div>
        </div>
      
        <!-- 5 MOST RECENT USERS -->
        <div class="history_lists">
          <div class="list1">
            <div class="row">
              <h4>Recent Users</h4>
              <a href="#">See all</a>
            </div>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Date Joined</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="!recentUsers || recentUsers.length === 0">
                  <td colspan="4">No recent users.</td>
                </tr>
                <tr *ngFor="let user of recentUsers; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ user?.name || 'N/A' }}</td>
                  <td>{{ user?.email || 'N/A' }}</td>
                  <td>{{ user?.date_joined || 'N/A' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
