<app-sidebar></app-sidebar>    

<div class="user-container">
 
  <h3>User Details</h3>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>    

  <!-- Reusable Table Component -->
  <app-table 
    [columns]="columns" 
    [data]="users" 
    [actions]="true"   
    (search)="onSearch($event)"
    (edit)="updateUser($event)"
    [showSearch]="true"
    (delete)="deleteUser($event)">
  </app-table>
</div>
