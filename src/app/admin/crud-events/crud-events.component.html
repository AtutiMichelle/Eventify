<app-sidebar></app-sidebar>

<div class="container">
  <h2>Manage Events</h2>
<app-table 
  [columns]="columns" 
  [data]="events"
  [actions]="true"
  (search)="onSearch($event)"
  (updated)="loadEvents()"  
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  [showSearch]="true">
  
</app-table>

</div>
