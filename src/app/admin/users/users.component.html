<app-sidebar></app-sidebar>
    
    <div class="main-body">
        <h2>Dashboard</h2>
        <!-- 5 MOST RECENT USERS -->
        
             <div class="user-container">
              <h2>User Details</h2>

              <div *ngIf= "errorMessage" class="error-message">
                {{errorMessage}}
              </div>              
             </div>
              
              
            </div>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Date Joined</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="!users || users.length === 0">
                  <td colspan="4">No recent users.</td>
                </tr>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ user?.name || 'N/A' }}</td>
                  <td>{{ user?.email || 'N/A' }}</td>
                  <td>{{ user?.date_joined || 'N/A' }}</td>
                </tr>
              </tbody>
            </table>
